  <script>
    $(document).ready(function () {
      $(window).bind('scroll', function () {
        var gap = 50;
        if ($(window).scrolltop() > gap) {
          $('header').addclass('active');
        }
        else {
          $('header').removeClass('active');
        }
      });
    });

  </script>
